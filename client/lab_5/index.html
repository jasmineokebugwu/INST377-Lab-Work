<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "wrapper">
    <div class="container">

        <div class="box"> Jasmine's Lab 5 </div>

        <div class="columns is-vcentered">
        <div class="column is-narrow">
        <div class="column is-8">
          <p class="bd-notification is-primary">First column</p>
        </div>
      </div>

        <form class="box" action="/api">
            <div class="field">
              <label class="label"> First Name </label>
              <div class="control">
                <input class="input" type="name" >
              </div>
            </div>
          
            <div class="field">
              <label class="label">Food Preference </label>
              <div class="control">
                <input class="input" type="food" >
              </div>
            </div>

            <div class="control">
                <p> Veggie or Vegan? </p>
                <label class="radio">
                  <input type="radio" name="foobar">
                  Yes
                </label>
                <label class="radio">
                  <input type="radio" name="foobar" checked>
                  No
                </label>
              </div>

            <button class="button is-primary">Submit</button>
          </form>

          <div class="column">
            <div class="box"> This is going to be something in two weeks. </div>
        </div>
    </div>   
</div>   
</div>
</body>
</html>
